version: '3.8'

services:
  postgress:
    image: postgres
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: telness
      POSTGRES_DB: telness
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres:/data/postgres
      - ./create-table.sql:/docker-entrypoint-initdb.d/create-table.sql
    restart: always
    networks: 
      - postgres_net

volumes: 
  postgres:
networks:
  postgres_net:
    driver: bridge